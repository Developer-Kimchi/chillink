# 스프링 부트 애플리케이션 설정
spring:
  application:
    name: chilink

  # 서버 포트 설정
  server:
    port: 8080 # 서버 실행 포트

  # 데이터베이스(MySQL) 설정
  datasource:
    url: jdbc:mysql://localhost:3306/chilink?useSSL=false&serverTimezone=UTC
    username: chilink       # MySQL 사용자명
    password: chilink   # MySQL 비밀번호
    driver-class-name: com.mysql.cj.jdbc.Driver

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: update   # 엔티티 기반 DB 스키마 자동 업데이트 (create, update, validate 등 가능)
    show-sql: true        # SQL 쿼리 콘솔 출력
    properties:
      hibernate:
        format_sql: true  # SQL 예쁘게 포맷팅
        dialect: org.hibernate.dialect.MySQL8Dialect

# 로깅 설정
logging:
  level:
    root: INFO
    com.chilink: DEBUG   # com.chilink 패키지 내 로그 DEBUG 레벨로 출력

# Redis 설정 (나중에 이벤트 기반 통신용)
redis:
  host: localhost
  port: 6379

# Netty 서버 설정 (나중에 TCP 통신용)
netty:
  port: 9090
